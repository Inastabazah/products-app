
<div class="row">
  <div class="col"*ngFor="let service of services">

    <mat-card  >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{service.title}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="service.imgUrl">
      <mat-card-content>
        <p>
          {{service.description}}
        </p>
      </mat-card-content>

    </mat-card>
  </div>
</div>
