<div class="page-header">
  <h2 (click)="back()" class="back-text">Back /</h2>
  <h2>Update Product</h2></div>


<form [formGroup]="formGroup" *ngIf="!loading">
  <mat-form-field appearance="outline">
    <mat-label>Product name</mat-label>
    <input matInput placeholder="Product name" formControlName="productName">

  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <input matInput placeholder="category" formControlName="category">

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="description...." formControlName="description"></textarea>

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput  type= 'number' placeholder="quantity" formControlName="quantity">

  </mat-form-field>



</form>


<div class="actions-section"><button mat-raised-button color="primary" (click)="onUpdateClicked()">
  Update
</button></div>
